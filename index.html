<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <div class="cabecalho__menu__tema">
                <button onclick="trocarTema()" class="cabecalho__menu__botao">
                    <img class="cabecalho__menu__botao__Img" src="assets/theme.png" alt="Theme"> 
                </button>
            </div>

            <div class="cabecalho__menu__lang">
                <!-- <button class="cabecalho__menu__lang__button">PT-BR</button>

                <button  class="cabecalho__menu__lang__button"onclick="changeLanguage('it')">IT</button>
            </div>
            
        </nav>

    <main class="Principal">
        <section class="Principal__TextButton">

            <div class="Principal__TextButton__Buttons">
                <div class="Principal__TextButton__Buttons1">
                    <a id="Link1" class="Principal__TextButton__Buttons__Button" href="https://julio-games.itch.io/">Play my Games!</a>

                </div>
                <div class="Principal__TextButton__Buttons2">
                    <a id="Link3" class="Principal__TextButton__Buttons__Button" href="https://www.linkedin.com/in/julio-moreno-possebon/"> My LinkedIn</a>
                    <a id="Link4" class="Principal__TextButton__Buttons__Button" href="about.html"> About Me</a>
                </div>
            </div>
        </section>
        <img class="Containerimg" src="assets/image1.png" alt="Computer Science">
    </main>

    <footer class="rodape">
        <a id="Link5" class="rodape__button" href="https://www.google.com">Contact me</a>
    </footer>
</body>
</html>
